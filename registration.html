<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Account</title>
<link rel="stylesheet" href="registration.css">
</head>
<body>
    <!--------------------------------------TOP NAVIGATION BUTTONS--------------------------------------------------------->
    <center>
    <div style="overflow-x: auto;">
        <table border="0" width="100%" height="10px" bgcolor="black" style="text-align: center;">
            <colgroup>
                <col style="width: 20%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
            </colgroup>
            <tr>
                <td><img style="margin-right: 89px" alt="logo" src="images/main logo.png" width="120" height="80"></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button class="lr-button" id="loginButton">LOGIN</button></td>
            </tr>
        </table>
    </div>
    </center>
    
    <!------------------------------------CREATE A ACCOUNT PART-------------------------------------------------->
    <center>
        <form class="formField" method="POST" action="register.php">
        <table width="1200PX" border="0px" style="position: relative; top: 75px; border-spacing: 30px; box-shadow: 0 6px 80px rgba(0, 3, 0, 0.6); border-radius: 20px">
            <tr>
                <td style="text-align: center; font-family: verdana; font-weight: bold; font-size: 40px" colspan="2">BECOME A MEMBER</td>
            </tr>
            <tr>
                <td width="50%">
                    <input type="text" class="input" name="firstname" placeholder="First Name *" required>
                </td>
                
                <td width="50%">
                    <input type="email" name="email" placeholder="Email *" class="input" required>
                </td>
            </tr>
            <tr>
                <td width="50%">
                    <input type="text" placeholder="Last Name *" name="lastname" class="input" required>
                </td>
                
                <td width="50%">
                    <input type="password" class="input" name="password" placeholder="Password *" required>
                </td>
            </tr>
            <tr>
                <td width="50%">
                    <input type="tel" class="input" name="tel" placeholder="Mobile Number *" required>
                </td>
                <td width="50%">
                    <input type="password" class="input" name="confirm_password" placeholder="Confirm Password *" required>
                </td>
            </tr>
            <tr>
                <td width="50%">
                    <input type="text" class="input" name="address" placeholder="Address *" required>
                </td>
            </tr>
            <tr>
                <td width="50%" colspan="2">
                    <button class="submitBtn" id="registerBtn" name="registerBtn" type="submit">
                        REGISTER
                        <svg fill="white" viewBox="0 0 448 512" height="1em" class="arrow"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"></path></svg>
                    </button>
                </td>
            </tr>
        </table>
        </form>
    </center>
	<script>
        // JavaScript to handle the login button click event
        document.getElementById("loginButton").onclick = function() {
            window.location.href = "login.html"; // Replace "login.html" with the path to your login page
        };
    </script>
</body>
</html>
